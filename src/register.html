<!DOCTYPE html>
<html lang="es">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="styleRegis.css">
    
<body>
    <div class="register">
        <h2>Crear cuenta</h2>
        <form id="formularioRegistro">
            
            <div class="usuario">
                <label for="usuario">Nombre de Usuario</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>

            <div class="Email">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="´Password">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required >
            </div>
            
            <div class="Confirmar">
                <label for="Confirmar">Confirmar Contraseña</label>
                <input type="password" id="confirmar" name="confirmar" required minlength="6">
            </div>

            <button type="submit" class="botonRegistro">Registrarse</button>
            
        
        </form>

        <p class="login">
            ¿Ya tienes una cuenta? <a href="login.html">Inicia Sesión aquí</a>
        </p>
         <br>
 <a href="index.html" >Continuar sin sesión</a>
    </div>

    
</body>
</html>
