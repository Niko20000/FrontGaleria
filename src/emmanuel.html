<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmanuel - Proyecto Open Library (Autor)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1> Proyecto Emmanuel: Búsqueda por Autor</h1>
        <p>Integración con Open Library API para buscar libros de un autor famoso (ej: J.K. Rowling).</p>
    </header>

    <main>
        <div id="controls">
            <button id="btnCargar" class="primerboton">Cargar Libros</button>
            <button id="btnLimpiar" class="segundoboton">Limpiar Resultados</button>
        </div>
         <a href="index.html" class="segundoboton">← Volver al Menú</a>
        
        <section id="results-container" class="cards-grid">
            <p id="initial-message">Haz clic en "Cargar Libros de Rowling".</p>
        </section>
    </main>

    <script src="emmanuel.js"></script>
</body>
</html>
