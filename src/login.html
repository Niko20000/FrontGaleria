<!DOCTYPE html>
<html lang="es">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Registro de Usuario Detallado</title>
<link rel="stylesheet" href="styleRegis.css">
</head>
<body>
<div class="register">
 <h2>Crear una Cuenta</h2>
 <form id="formularioRegistroDetallado">

 <div class="usuario">
<label for="usuario">Nombre de Usuario</label>
<input type="text" id="usuario" name="usuario" required minlength="4" maxlength="20" placeholder="Mínimo 4, máximo 20 caracteres">
</div>

<div class="Email">
<label for="email">Correo Electrónico</label>
 <input type="email" id="email" name="email" required placeholder="ejemplo@dominio.com">
 </div>
 
 <div class="Password">
 <label for="password">Contraseña</label>
 <input type="password" id="password" name="password" required minlength="8" placeholder="Mínimo 8 caracteres">
</div>

 <div class="Confirmar">
 <label for="confirmar">Confirmar Contraseña</label>
<input type="password" id="confirmar" name="confirmar" required minlength="8">
 </div>

        <div class="edad">
 <label for="edad">Edad</label>
 <input type="number" id="edad" name="edad" required min="1" max="120" >
 </div>

             <div class="pais">
 <label for="pais">País</label>
<select id="pais" name="pais" required>
                    <option value="" disabled selected>Selecciona tu país</option>
                    <option value="ARG">Argentina</option>
                    <option value="COL">Colombia</option>
                    <option value="ESP">España</option>
                    <option value="MEX">México</option>
                    <option value="PER">Perú</option>
                    <option value="VEN">Venezuela</option>
                    </select>
 </div>

<button type="submit" class="botonRegistro">Registrarse Ahora</button> 
 </form>

 <p class="login-link">
 ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a>
 </p>
 <br>
 <a href="index.html" >Continuar sin sesión</a>
 </div>

</body>
</html>
